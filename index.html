<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


    <title>Please, redirect me.</title>

    <link rel="canonical" href="https://please-redirect.me/" />
    <meta
      name="description"
      content="Redirects you to the URL you desire to be redirected to. That's it."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Please, redirect me" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://please-redirect.me/" />
    <meta
      property="og:description"
      content="Redirects you to the URL you desire to be redirected to. That's it."
    />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <input class="input" type="text" style="width: 33%;" placeholder="https://google.com" id="url">
    <button class="button is-primary" onclick="javascript:window.location.replace(document.getElementById('url').value);">Redirect</button>
  </body>
</html>
